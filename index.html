<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Encriptador Alura</title>
</head>

<body>
  <header>
    <figure>
      <img src="./assets/logo.png" alt="logo" />
    </figure>
  </header>
  <main>
    <section class="contenedor-principal">
      <textarea placeholder="Ingrese el texto aqui" id="input-text"></textarea>

      <div class="contenedor-botones">
        <div class="contenedor-botones-parrafo">
          <img src="./assets/signo-exclamacion.png" alt="">
          <span>Solo letras minúsculas y sin acentos</span>
        </div>
        <button type="button" class="btn-encriptar" id="btn-encriptar" onclick="llamadaEncriptar();">Encriptar</button>
        <button type="button" class="btn-desencriptar" id="btn-desencriptar" onclick="llamadaDsencriptar();">Desencriptar</button>
      </div>
    </section>
    <section class="contenedor-secundario">
      <figure>
        <img class="muneco" src="./assets/muneco.png" alt="muneco" />
      </figure>
      <h2>Ningún mensaje fue encontrado</h2>
      <textarea placeholder="Ingresa el texto que desees encriptar o desencriptar." id="ouput-text" disabled></textarea>
      <button type="button" class="btn-copiar" id="btn-copiar" onclick="copiarTexto();">Copiar</button>
    </section>
  </main>
  <script src="js/script.js" defer></script>
</body>

</html>
